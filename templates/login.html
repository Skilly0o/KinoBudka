<!DOCTYPE html>
<html>
  <head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">
  </head>
  <body>
    <div class="container">
        <h2>KinBu Login</h2>
        <form method="post" action="#">
            <label>Электронная почта</label>
            <input type="email" id="email" name="email" required>
            <label>Пароль</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <input type="submit" class="bg-primary" style="color: white;"value="Войти">
        </form>
        <div class="message">
            Еще не зарегистрированы?<br>
            <a href="/register">Зарегистрироваться</a>
        </div>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none back-button" href="/">Вернуться на главную</a>
    </nav>
    </div>
  </body>
</html>
