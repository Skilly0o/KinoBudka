{% extends 'base.html' %}

{% block title %}
KinBu
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/films.css') }}">
  <div class="film-form">
      <form action="#" method="post">
        <input type="text" name="filmname" class="film-input" placeholder="Фильмы, сериалы">
      </form>
  </div>
  <div class="movies">
    {% if lenmovies == 0 %}
      <h3 class="text-white">Ничего не найдено</h3>
    {% else %}
      {% for movie in movies %}
        <div class="movie">
          <a class="amovie" href="/movie/{{ movie[1] }}">
            <img src="{{ movie[6] }}" alt="{{ movie[2] }}">
            <p class="film-title">{{ movie[2] }}</p>
          </a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
