<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<style>
    body {
   	   background: #191b1e;
   }

</style>
<div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="text-white fs-4">FunOnline</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/info">О нас</a>
        <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/support">Поддержка</a>
        <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Аккаунт</a>
        <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/newroom">Создать комнату</a>
    </nav>
</div>

{% block body %}{% endblock %}

<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            <small class="d-block mb-3 text-body-secondary">©2023</small>
        </div>
        <div class="col-6 col-md">
        </div>
        <div class="text-white col-6 col-md">
            <h5>Resources</h5>
            <ul class="list-unstyled text-small">
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Ресурсы</a></li>
            </ul>
        </div>
        <div class="text-white col-6 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Команда</a></li>
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Тестеры</a></li>
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Спонсоры</a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
