<!DOCTYPE html>
<html>
<head>
    <title>KinBu</title>
    <style>

        #video-container {
            position: relative;
            display: flex
            flex-grow: 0;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #chat-container {
            color: white;
            background-color: #31353b;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 610px;
            padding-left: 10px;
        }

        #chat-input {
            color: white;
            flex-grow: 0;
            text-align: center;
            display: block;
            background-color: #31353b;
            padding: 5px;
            border: none;
            padding-bottom: 1px;
        }
        #video-block{
            width: 1365px;
            display: flex;
            flex-direction: row;
            align-self: center;
            align-items: stretch;
            justify-content: center;
            gap: 10px;
            flex-grow: 0;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 270px;
            margin-right: 270px;
            }
        #youtubevideo{
        }
        #chat-input-container {
            width: 335px;
            gap: 10px;
            flex-direction: column;
            display: flex;
            align-self: stretch;
        }
        #chat-container p{
            margin-bottom: 3px;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #191b1e; padding-top: 10px; display: flex; align-items: center; flex-direction: column;">
    <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="text-white fs-4">KinoBudka</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/info">О нас</a>
            <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/support">Поддержка</a>
            <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Аккаунт</a>
            <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/youtube">YouTube</a>
            <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none" href="/films">Фильмы</a>
        </nav>
    </div>
    <div id="video-block">
        <div id="video-container">
            <iframe id="youtubevideo" width="1000px" height="650px"
              src="https://www.youtube.com/embed/{{ url }}" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <div id="chat-input-container">
            <div id="chat-container"></div>
            {% if current_user.get_id() %}
                <input id="chat-input" type="text" placeholder="Введите сообщение" class="text-light">
            {% else %}
                <p class="text-white fs-5 text-body-secondary">Для доступа к чату войдите в аккаунт.</p>
            {% endif %}
        </div>
    </div>
    <footer class="container pt-4 my-md-5 border-top" style="margin-top: 2rem!important;">
    <div class="row">
        <div class="col-12 col-md">
            <small class="d-block mb-3 text-body-secondary">©2024</small>
        </div>
        <div class="col-6 col-md">
        </div>
        <div class="text-white col-6 col-md">
            <h5>Resources</h5>
            <ul class="list-unstyled text-small">
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Ресурсы</a></li>
            </ul>
        </div>
        <div class="text-white col-6 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Команда</a></li>
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/">Спонсоры</a></li>
            </ul>
        </div>
    </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
></script>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("chat-container");
  const chatInput = document.getElementById("chat-input");

  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
});

  const sendMessage = () => {
    const message = document.getElementById("chat-input");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };
  chatInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });



</script>

{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");

</script>
{% endfor %}
</body>
</html>
