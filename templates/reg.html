<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">
    <title>Регистрация</title>
  </head>
  <body>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="text-white me-3 py-2 link-body-emphasis text-decoration-none back-button bg-primary" href="/">Назад</a>
    </nav>
    <div class="container">
      <h2>Добро пожаловать</h2>
      <form method="post" action="#">
        <label>Имя</label>
        <input type="text" id="name" name="name" maxlength="14" required>
        <label>Электронная почта</label>
        <input type="email" id="email" name="email" required>
        <label>Пароль</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <input type="submit" class="bg-primary" value="Зарегистрироваться">
      </form>
      <div class="message">
          Уже зарегистрированы?<br>
          <a class="text-white bg-primary text-decoration-none button" href="/login">Войти</a>
      </div>
    </div>
  </body>
</html>
