{% extends 'base.html' %}

{% block title %}
KinBu
{% endblock %}

{% block body %}
<style>
  .movies {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .movie {
    width: 20%;
    margin-bottom: 20px;
  }

  .movie img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
</style>
<h1>Фильмы</h1>
  <div class="movies">

    {% for movie in movies %}
      <div class="movie">
        <a href="/movie/{{ movie[1] }}">
          <img src="{{ movie[6] }}" alt="{{ movie[2] }}">
          <p>{{ movie[2] }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
