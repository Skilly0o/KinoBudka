{% extends 'base.html' %}

{% block title %}
KinBu
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="text-white display-4 fw-normal text-body-emphasis">Добро пожаловать на KinBu</h1>
    <p class="text-white fs-5 text-body-secondary">Сайт для совместного просмотра видео.</p>
</div>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h3 class="text-white display-4 fw-normal text-body-emphasis">Рекомендации KinBu</h3>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ image[0][6] }}" style="max-height: 300px; max-width: 300px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ image[1][6] }}" style="max-height: 300px; max-width: 300px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ image[2][6] }}" style="max-height: 300px; max-width: 300px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ image[3][6] }}" style="max-height: 300px; max-width: 300px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ image[4][6] }}" style="max-height: 300px; max-width: 300px;" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
